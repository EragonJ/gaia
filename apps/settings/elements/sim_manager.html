<element name="sim-manager" extends="section">
  <template>
    <header>
      <a href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="sim-manager">SIM cards manager</h1>
    </header>
    <div>
      <ul id="sim-card-container"></ul>
      <ul>
        <li>
          <p data-l10n-id="sim-manager-outgoing-call">Outgoing call</p>
          <p data-l10n-id="sim-manager-outgoing-call-desc" class="explanation">calls will be sent from</p>
          <span class="button icon icon-dialog">
            <select id="sim-manager-outgoing-call-select"></select>
          </span>
        </li>
        <li>
          <p data-l10n-id="sim-manager-outgoing-messages">Outgoing messages</p>
          <p data-l10n-id="sim-manager-outgoing-messages-desc" class="explanation">SMS will be sent from</p>
          <span class="button icon icon-dialog">
            <select id="sim-manager-outgoing-messages-select"></select>
          </span>
        </li>
        <li>
          <p data-l10n-id="sim-manager-outgoing-data">Data</p>
          <p data-l10n-id="sim-manager-outgoing-data-desc" class="explanation">Access Internet by</p>
          <span class="button icon icon-dialog">
            <select id="sim-manager-outgoing-data-select"></select>
          </span>
        </li>
      </ul>
    </div>

    <script src="shared/js/template.js"></script>
    <script src="js/simcard_manager.js"></script>

    <div id="sim-card-tmpl" hidden>
      <!--
      <li class="sim-card sim-card-${sim-index} ${sim-enabled}">
        <div class="information-container">
          <div class="sim-card-icon"></div>
          <p class="sim-card-name">${sim-name}</p>
          <p class="sim-card-number">${sim-number}</p>
          <p class="sim-card-operator">${sim-operator}</p>
        </div>
      </li>
      -->
    </div>
  </template>
</element>
